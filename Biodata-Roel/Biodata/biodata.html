<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="biodata.css" rel="stylesheet" type="text/css">

    <!--ICON-->
    <link rel="icon" type="image/jpg" href="../Biodata/biodata-ICON.png">

</head>
<body>
<div class="biodata-container">
    <div class="left-column">
        <h2>Biodata Form</h2>
        <p>Fill in all the necessary details</p>
        <form id="biodata-form" method="post" onsubmit="return submitForm()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" maxlength="4" id="zipcode" name="zipcode" placeholder="Enter your zip code" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="maritalStatus">Marital Status</label>
                <select id="maritalStatus" name="maritalStatus" required>
                    <option value="">Marital Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Separated">Separated</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date of Birth</label>
                <input type="date" id="date" name="dob" required>
            </div>
        </div>
        <div class="middle-column">
            <div class="form-group">
                <label for="religion">Religion</label>
                <input type="text" id="religion" name="religion" placeholder="Enter your religion" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone#</label>
                <input type="text" id="phone" maxlength="11" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="education">Current Education</label>
                <input type="text" id="education" name="education" placeholder="Enter your current education" required>
            </div>
            <div class="form-group">
                <label for="noSiblings">No. of Siblings</label>
                <input type="number" id="noSiblings" name="noSiblings" placeholder="Enter the number of siblings" required>
            </div>
        </div>
        <div class="right-column">
            <div class="form-group">
                <label for="father">Father's Name</label>
                <input type="text" id="father" name="father" placeholder="Enter your father's name" required>
            </div>
            <div class="form-group">
                <label for="father-Occupation">Father's Occupation</label>
                <input type="text" id="father-Occupation" name="father-Occupation" placeholder="Enter your father's occupation" required>
            </div>
            <div class="form-group">
                <label for="mother">Mother's Name</label>
                <input type="text" id="mother" name="mother" placeholder="Enter your mother's name" required>
            </div>
            <div class="form-group">
                <label for="mother-Occupation">Mother's Occupation</label>
                <input type="text" id="mother-Occupation" name="mother-Occupation" placeholder="Enter your mother's occupation" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="text" id="height" name="height" placeholder="Enter your height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="text" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<!-- For Displaying Inputted Value -->
<div class="Output_Biodata">
    <h2 class="OutputForm">Biodata Form</h2>
    <p class="OutputP">Your Inputted Credentials</p>
    <div class="output-container">
        <div class="form-group1">
            <label for="name">Name: </label>
            <p class="output" id="output1"></p>
        </div>
        <div class="form-group1">
            <label for="address">Address: </label>
            <p class="output" id="output2"></p>
        </div>
        <div class="form-group1">
            <label for="zipcode">Zip Code: </label>
            <p class="output" id="output3"></p>
        </div>
        <div class="form-group1">
            <label for="age">Age: </label>
            <p class="output" id="output4"></p>
        </div>
        <div class="form-group1">
            <label for="maritalStatus">Marital Status: </label>
            <p class="output" id="output5"></p>
        </div>
        <div class="form-group1">
            <label for="date">Date of Birth: </label>
            <p class="output" id="output6"></p>
        </div>
        <div class="form-group1">
            <label for="religion">Religion: </label>
            <p class="output" id="output7"></p>
        </div>
        <div class="form-group1">
            <label for="nationality">Nationality: </label>
            <p class="output" id="output8"></p>
        </div>
        <div class="form-group1">
            <label for="father">Father: </label>
            <p class="output" id="output9"></p>
        </div>
        <div class="form-group1">
            <label for="father-Occupation">Father's Occupation: </label>
            <p class="output" id="output10"></p>
        </div>
        <div class="form-group1">
            <label for="mother">Mother: </label>
            <p class="output" id="output11"></p>
        </div>
        <div class="form-group1">
            <label for="mother-Occupation">Mother's Occupation: </label>
            <p class="output" id="output12"></p>
        </div>
        <div class="form-group1">
            <label for="email">Email: </label>
            <p class="output" id="output13"></p>
        </div>
        <div class="form-group1">
            <label for="phone">Phone: </label>
            <p class="output" id="output14"></p>
        </div>
        <div class="form-group1">
            <label for="education">Current Education: </label>
            <p class="output" id="output15"></p>
        </div>
        <div class="form-group1">
            <label for="noSiblings">No. of Siblings: </label>
            <p class="output" id="output16"></p>
        </div>
        <div id="outputSiblings"></div>
        <div class="form-group1">
            <label for="height">Height: </label>
            <p class="output" id="output17"></p>
        </div>
        <div class="form-group1">
            <label for="weight">Weight: </label>
            <p class="output" id="output18"></p>
        </div>
    </div>
</div>

<script src="biodata.js"></script>

</body>
</html>
