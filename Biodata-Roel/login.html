<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="login.css" rel="stylesheet" type="text/css">

    <!--ICON-->
    <link rel="icon" type="image/jpg" href="login-ICON.png">
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <form class="login-form" action="#" method="post">
            <input id="log_name" type="text" name="username" placeholder="Username" >
            <input id="log_pass" maxlength="8" type="password" name="password" placeholder="Password" >
            <img src="employee.png" class="logo_name">
            <img src="lock (1).png" class="logo_pass">
            <input type="submit" value="Login">
            <p>PLEASE INPUT CORRECT CREDENTIAL</p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
